<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Analizador de Texto</h1>
  </header>
<div>
  <textarea name="user-input" placeholder="Digite seu texto aqui.. " oninput="analyzeText()"></textarea>

  <ul>
    <li data-testid="word-count">Contagem de Palavras: 0</li>
    <li data-testid="character-count"> Contagem de Caracteres: 0</li>
    <li data-testid="character-no-spaces-count">Contagem Sem Espaços/Pontuações: 0</li>
    <li data-testid="number-count">Contagem de Números: 0</li>
    <li data-testid="number-sum">Soma Total dos Números: 0</li>
    <li data-testid="word-length-average">Comprimento Médio das Palavras: 0</li>
    </ul>    
</div>
<button id="reset" onclick="clearText()">Limpar</button>
<footer>
  <p>Desenvolvido por Carolina Salles ©</p>
</footer>
 <script src="index.js" type="module"></script>
</body>
</html>
