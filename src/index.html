<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> <L>Analizador de texto</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
  <header>
    <h1>ANALIZADOR DE TEXTO </h1>
  </header>
<div>
    <ul>
    <li class="item" data-testid="word-count"> Contagem de Palavras: 0</li>
    <li class="item" data-testid="character-count"> Contagem de Caracteres: 0</li>
    <li class="item"data-testid="character-no-spaces-count">Contagem Sem Espaços/Pontuações: 0</li>
    <li class="item" data-testid="number-count">Contagem de Números: 0</li>
    <li class="item" data-testid="number-sum">Soma Total dos Números: 0</li>
    <li class="item" data-testid="word-length-average">Comprimento Médio das Palavras: 0</li>   
    <textarea  name="user-input" placeholder="Digite seu texto aqui.. " cols="55" rows="5"></textarea>
</div>
<button id="reset-button">LIMPAR</button>
</div>
<footer>
  <p>Desenvolvido por Carolina Salles ©</p>
</footer>
<script src="index.js" type="module"></script>
</body>
</html>
